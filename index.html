<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React SPA UMD</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 UMD (ESTABLE) -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom-client.development.js"></script>

  <!-- React Router DOM 6 UMD (VERSIÓN CORRECTA) -->
  <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.22.1/umd/react-router-dom.development.js"></script>
</head>

<body class="bg-gray-50">
  <div id="root"></div>

  <script>
    // Extraemos APIs desde las variables globales UMD
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOMClient;
    const { BrowserRouter, Routes, Route, Link } = ReactRouterDOM;

    const h = React.createElement;

    // NAV
    const Navigation = () =>
      h(
        "nav",
        { className: "bg-white shadow-sm border-b border-gray-200 p-4" },
        h(
          "div",
          { className: "flex space-x-6 text-lg" },
          h(Link, { to: "/" }, "Home"),
          h(Link, { to: "/servicios" }, "Servicios")
        )
      );

    // HOME
    const HomePage = () =>
      h(
        "div",
        { className: "p-10" },
        h(Navigation),
        h("h1", { className: "text-4xl font-bold mb-4" }, "Home"),
        h("p", { className: "text-gray-600 text-xl" }, "Bienvenido a la Home.")
      );

    // SERVICIOS
    const ServicesPage = () =>
      h(
        "div",
        { className: "p-10" },
        h(Navigation),
        h("h1", { className: "text-4xl font-bold mb-4" }, "Servicios"),
        h("p", { className: "text-gray-600 text-xl" }, "Página de Servicios.")
      );

    // APP
    const App = () =>
      h(
        BrowserRouter,
        null,
        h(
          Routes,
          null,
          h(Route, { path: "/", element: h(HomePage) }),
          h(Route, { path: "/servicios", element: h(ServicesPage) }),
          h(Route, {
            path: "*",
            element: h("h1", { className: "p-10 text-red-600" }, "404 Not Found"),
          })
        )
      );

    // Inicialización
    const root = createRoot(document.getElementById("root"));
    root.render(h(App));
  </script>
</body>
</html>
